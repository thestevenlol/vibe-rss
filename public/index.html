<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Feed Fetcher</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>ðŸ“¡ RSS Feed Fetcher</h1>
            <p class="subtitle">Fetch and display any RSS feed instantly</p>
        </header>

        <main>
            <div class="input-section">
                <div class="input-group">
                    <input type="url" id="rssUrl"
                        placeholder="Enter RSS feed URL (e.g., https://feeds.bbc.co.uk/news/rss.xml)"
                        autocomplete="off">
                    <button id="fetchBtn" class="btn-primary">Fetch Feed</button>
                    <button id="saveBtn" class="btn-secondary" type="button">Save Feed</button>
                </div>
                <div id="savedFeedsSection" class="saved-feeds hidden">
                    <h3>Saved Feeds</h3>
                    <div id="savedFeedsList" class="saved-feeds-list"></div>
                </div>
            </div>

            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>Fetching feed...</p>
            </div>

            <div id="error" class="error hidden"></div>

            <div id="results" class="results hidden">
                <div class="results-header">
                    <h2 id="feedTitle">Feed Items</h2>
                    <button id="clearBtn" class="btn-secondary">Clear</button>
                </div>
                <div id="feedStats" class="feed-stats"></div>
                <div id="feedItems" class="feed-items"></div>
            </div>
        </main>

        <footer>
            <p>Built with Express.js â€¢ <a href="/health" target="_blank">API Status</a></p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>

</html>
